{% extends 'shared/base.html' %}
{% block content %}
<div class="single-product">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h1>Detail Of Product</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="product-slider">
            <div id="slider" class="flexslider">
              
            <div class="flex-viewporttwo" style="overflow: hidden; position: relative;"><ul class="slides" style="width: 800%; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
                <li class="flex-active-slide" style="width: 498px; height:500px; margin-right: 0px; float: left; display: block;">
                  <img src="{{ object.image.url }}" class="picsize"  draggable="false">
                </li>
                <!-- items mirrored twice, total of 12 -->
              </ul></div></div>
            <div id="carousel" class="flexslider">
              
            <div class="flex-viewporttwo" style="overflow: hidden; position: relative;"><ul class="slides" style="width: 800%; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);"></ul>

            </div></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="right-content">
            <h4>{{ object.title }}</h4>
            <h6>${{ object.price }}</h6>
            <p>{{ object.description }}</p>
            <span>7 left on stock</span>
            <form action="" method="get">
              <label for="quantity">Quantity:</label>
              <input name="quantity" type="quantity" class="quantity-text" id="quantity" onfocus="if(this.value == '1') { this.value = ''; }" onblur="if(this.value == '') { this.value = '1';}" value="1">
              <input type="submit" class="button" value="Order Now!">
            </form>
            <div class="down-content">
              <div class="categories">
                <h6>Category: <span><a href="#">{{ object.category.title }}</a></span></h6>
              </div>
              <div class="share">
                <h6>Share: <span><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-linkedin"></i></a><a href="#"><i class="fa fa-twitter"></i></a></span></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
{% endblock content %}
